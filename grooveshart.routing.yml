grooveshart.shart:
  path: '/shart'
  defaults:
    _content: '\Drupal\grooveshart\Controller\GrooveShartController::shart'
    _title: 'Stream terrible music'
  requirements:
    _permission: 'access content'
grooveshart.settings:
  path: '/admin/config/services/grooveshart'
  defaults:
    _title: 'GrooveShart'
    _form: '\Drupal\grooveshart\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'
